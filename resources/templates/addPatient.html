<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="template1">
    <head>
        <link href="form_add_patient.css" rel="stylesheet" />
        <meta charset="utf-8" />
        <title>Add Patient</title>
    </head>
    <body class="text-center">
        <section layout:fragment="content">
        <div class="container">
  <div class="row">
    <div class="col">
     <div class="formadd">
                <form th:action="@{savePatient}" method="post" class="form-signin">
                    <img class="mb-4" src="patient.png" alt="" width="90" height="90" />
                    <h1 class="h3 mb-3 font-weight-normal alert alert-primary">Please enter you patient's in formations</h1>
                    <label for="patientName" class="sr-only">Patient's name</label>
                    <input type="text" name="name" th:value="${patient.name}" class="form-control" placeholder="Patient's name" required autofocus /> 
                    <span th:errors=${patient.name} ></span>
                    <label for="patientbirth" class="sr-only">Patient's birth day</label>
                    <input type="date" name="dateBirth" th:value="${patient.dateBirth}"  class="form-control" placeholder="Patient's birth day" required autofocus /> 
                    <span th:errors=${patient.dateBirth}></span>
                    <label for="patientscore" class="sr-only">Patient's name</label>
                    <input type="number" name="score" th:value="${patient.score}" class="form-control" placeholder="Patient's score" required autofocus /> 
                    <span th:errors="${patient.score}"></span>
                    <div class="checkbox mb-3"><label>Is sick </label>
                        <input type="checkbox" name="sick" th:checked=${patient.sick}/>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Add Patient</button>
                </form>
            </div>
    </div>
    <div class="col mt-5">
     <div class="col mt-5">
     <img  src="newPatient.jpg" alt="" width=100% height=100%>
    </div>
    </div>
  </div>
            
        </section>
    </body>
</html>
